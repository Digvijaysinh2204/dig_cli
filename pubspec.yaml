version: 0.0.3
homepage: https://github.com/Digvijaysinh2204/dig_cli

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  args: ^2.7.0
  ansicolor: ^2.0.3
  yaml: ^3.1.3
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.20.0

executables:
  dig_cli: dig_cli
