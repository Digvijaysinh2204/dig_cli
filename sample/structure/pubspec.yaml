name: structure
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ^3.10.8
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  get: ^4.7.3
  get_storage: ^2.1.1
  flutter_local_notifications: ^20.1.0
  flutter_timezone: ^5.0.1
  http: ^1.6.0
  firebase_crashlytics: ^5.0.7
  firebase_analytics: ^12.1.2
  firebase_messaging: ^16.1.1
  firebase_core: ^4.4.0
  permission_handler: ^12.0.1
  flutter_svg: ^2.2.3
  gap: ^3.0.1
  cached_network_image: ^3.4.1
  connectivity_plus: ^7.0.0
  smooth_page_indicator: ^2.0.1
  image_picker: ^1.2.1
  image_cropper: ^11.0.0
  country_code_picker: ^3.4.1
  dlibphonenumber: ^1.1.57
  flutter_html: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_dotenv: ^6.0.0
  url_launcher: ^6.3.2
  path_provider: ^2.1.5
  encrypt: ^5.0.3
  device_info_plus: ^12.3.0
  toastification: ^3.0.3
  background_downloader: ^9.5.2
  package_info_plus: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env
    - assets/

  fonts:
    - family: Regular
      fonts:
        - asset: assets/fonts/inter/regular.ttf
    - family: Medium
      fonts:
        - asset: assets/fonts/inter/medium.ttf
    - family: SemiBold
      fonts:
        - asset: assets/fonts/inter/semi-bold.ttf
    - family: Bold
      fonts:
        - asset: assets/fonts/inter/bold.ttf
