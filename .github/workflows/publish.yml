# file: .github/workflows/publish.yml

name: 'Publish to Pub.dev & GitHub'

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  test:
    name: 'Test & Analyze'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # Enable Flutter caching

      - name: 'Install dependencies'
        run: dart pub get

      - name: 'Analyze project source'
        run: dart analyze --fatal-infos --fatal-warnings

  build:
    name: 'Build Binaries'
    needs: test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true # Enable Flutter caching

      - name: 'Install dependencies'
        run: dart pub get

      - name: 'Build for Linux, Windows & macOS'
        run: |
          dart compile exe bin/dig_cli.dart -o dig-linux
          dart compile exe bin/dig_cli.dart -o dig-windows.exe
          dart compile exe bin/dig_cli.dart -o dig-macos

      - name: 'Upload compiled files'
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            dig-linux
            dig-windows.exe
            dig-macos

  publish:
    name: 'Publish to GitHub & Pub.dev'
    needs: build
    runs-on: macos-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1

      - name: 'Download compiled binaries'
        uses: actions/download-artifact@v4
        with:
          name: binaries

      - name: 'Publish to pub.dev'
        run: dart pub publish --force

      - name: 'Create GitHub Release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dig-linux
            dig-windows.exe
            dig-macos
          generate_release_notes: true # This automatically creates release notes